<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project</title>
  </head>
  <body>
   <div class="video-background">
        <video autoplay muted loop id="video-bg">
            <source src="src/media/airport-board.mp4" type="video/mp4">
         
        </video>
    <div class="container">
      <h1> üó∫ <a href="https://lively-buttercream-6fe91d.netlify.app/"> World Clock</a> üïí</h1>
      <h2 class="current">Current Location üìç</h2>
      <br />
      <div class="current-city"></div>

      <br />
      <hr />

      <div class="dropdown">
        <select id="cities-drop">
          <option value="">Select a city...</option>
          <option value="Europe/London">London</option>
          <option value="America/New_York">New York</option>
          <option value="Pacific/Auckland">Auckland</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="Europe/Berlin">Berlin</option>
          <option value="America/Chicago">Chicago</option>
        </select>
      </div>
      <br />
      <div class="chosen-city"></div>
      <hr />
      <h2 class="sec-title"><em>Cities Around the World</em></h2>

    <br />

      <div class="city" id="rome">
        <div>
          <h2>Rome</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="vietnam">
        <div>
          <h2>Ho Chi Minh</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="hongkong">
        <div>
          <h2>Hong Kong</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="south-korea">
        <div>
          <h2>Seoul</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <br />
    <footer>
      Project Coded by <strong>Nhu Huynh</strong>
      <br />
      Open-Sourced on
      <a href="https://github.com/Astar05/World-Clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
