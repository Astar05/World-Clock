<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project</title>
  </head>
  <body>
   <div class="video-background">
        <video autoplay muted loop id="video-bg">
            <source src="src/media/airport-board.mp4" type="video/mp4">
         
        </video>
    <div class="container">
      <h1>World Clock</h1>
      <h2 class="current">Current Location üìç</h2>
      <br />
      <div class="current-city">
        <div>
          <h2>Lawrence</h2>
          <div class="date">September 3rd 2023</div>
        </div>
        <div class="time">3:51:15 <small>AM </small></div>
      </div>

      <br />
      <hr />

      <div class="dropdown">
        <select>
          <option value="">Select a city...</option>
          <option value="">London</option>
          <option value="">New York</option>
          <option value="">Auckland</option>
          <option value="">Los Angeles</option>
          <option value="">Munich</option>
        </select>
      </div>
      <br />
      <div class="chosen-city">
        <div>
          <h2>Munich</h2>
          <div class="date">September 3rd 2023</div>
        </div>
        <div class="time">9:33:53 <small>AM </small></div>
      </div>
      <hr />
      <div class="city" id="boston">
        <div>
          <h2>Boston</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="vietnam">
        <div>
          <h2>Vietnam</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="hongkong">
        <div>
          <h2>Hong Kong</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="south-korea">
        <div>
          <h2>South Korea</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <br />
    <footer>
      Project Coded by <strong>Nhu Huynh</strong>
      <br />
      Open-Sourced on
      <a href="https://github.com/Astar05/World-Clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
